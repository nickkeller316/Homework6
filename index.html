<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<!-- css stylesheet -->
		<link rel="stylesheet" href="./Assets/css/style.css" />
		<title>Weather Dashboard</title>
	</head>
	<body>
		<!-- navbar, search button -->
		<nav class="navbar navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand">Weather Dashboard</a>
				<form class="d-flex">
					<input
						class="form-input"
						type="text"
						name="city-input"
						id="city-input"
						placeholder="Search City"
					/>
					<button class="btn btn-outline-success" id="search-btn">
						Search
					</button>
				</form>
			</div>
		</nav>
		<!-- card where city's current weather will display -->
		<div class="container">
			<div id="today-weather" class="card">
				<div id="weather-card" class="card-body">
					<h1>Today's Forecast</h1>
				</div>
			</div>
			<!-- five day forecast for city -->
			<div id="five-weather" class="card">
				<div id="five-day-card" class="card-body">
					<h1>5-Day Forecast</h1>
				</div>
			</div>
		</div>
		<!-- previously searched cities -->
		<div class="col-2">
			<h1>City List</h1>
			<div id="city-list"></div>
		</div>
		<!-- js file -->
		<script src="./Assets/js/script.js"></script>
	</body>
</html>
